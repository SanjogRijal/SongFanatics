<app-dash-nav></app-dash-nav>
<div class="container">
	<div class="main-wrapper">
		<div class="wrapper">
			<div class="artist-form">
				<h1 id = "formHeading">Create Artists <i class="fas fa-user"></i></h1>
				<form [formGroup] = "this.artistForm" (submit) = "addArtist(this.artistForm)">

					<table>
						<tr>
							<th>Band Name</th>
							<td>
								<div class="form-group">
									<input type="text" formControlName="bandName" id="bandName" class="form-control">
								</div>
							</td>
						</tr>
						<tr>
							<th>Artist Name</th>
							<td>
								<div class="form-group">
									<input type="text" formControlName="artistName" id="artistName" class="form-control">
								</div>
							</td>
						</tr>

						<tr>
							<th>Status</th>
							<td>
								<div class="form-group">
									<label for="active">Active
										<input type="checkbox" name="status" formControlName= "status" id="active">
									</label>


								
								</div>
							</td>
						</tr>

						<tr>
							<th>Formation Year</th>
							<td>
								<div>
									<input type="date" class = "form-control" name="formationDate" formControlName = "formationDate" id="formationDate">
								</div>
							</td>
						</tr>

						<tr>
							<td>
								<button class = "btn btn-success" type="submit" name = "submtBttn" id = "submtBttn">Save</button>
							</td>
						</tr>
					</table>
					</form>	
				
			</div>
		</div>
	</div>
</div>
